name: Crawl Charts

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Crawl API
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.VERCEL_URL }}/api/crawl"
